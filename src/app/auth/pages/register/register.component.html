<form [formGroup]="miForm" class="login100-form" autocomplete="off">

    <span class="login100-form-title p-b-49">
        Nuevo Usuario
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100" type="text" name="name" placeholder="Ingrese su Nombre" formControlName="name">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100" type="email" name="email" placeholder="Ingrese su email" formControlName="email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100" type="password" name="password" placeholder="Ingrese su contraseña" formControlName="password">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100">
        <span class="label-input100">Confirmación</span>
        <input class="input100" type="password" name="confirmPassword" placeholder="Confirme su contraseña">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="registro()" [disabled]="miForm.invalid">
                Registrar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa una aquí
        </a>
    </div>
</form>

<div class="row">
    <div class="col">


        <span>valid</span>
        <pre>{{miForm.valid}}</pre>
        <span>valid</span>
        <pre>{{miForm.value|json}}</pre>
        <h2>form errors</h2>
        <span>{{miForm.errors|json}}</span>

    </div>
</div>
